<app-header-entity [entityName]="'Адміни'" [buttonName]="'адміна'" (buttonClick)="addAdminHandler()" ></app-header-entity>

<mat-form-field class="filter-from-field">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput type="search" (keyup)="filterHandler($event)" placeholder="пошук" class="search-input">
</mat-form-field>
<h1>

</h1>
<section class="container">
  <div class="mat-table-wrapper mat-elevation-z8">
    <table mat-table [dataSource]="filteredList">

      <ng-container matColumnDef="userNameColumn">
        <th mat-header-cell *matHeaderCellDef> Ім'я </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="idColumn">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <ng-container matColumnDef="emailColumn">
        <th mat-header-cell *matHeaderCellDef> Електронна пошта </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let user">
          <mat-icon aria-hidden="false" aria-label="edit" (click)="updateHandler(user)">edit</mat-icon>
          <mat-icon aria-hidden="false" aria-label="delete" (click)="openConfirmDialog(user)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</section>
