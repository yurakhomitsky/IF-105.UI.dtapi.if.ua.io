<div class="login-form-wrapper">
    <ng-container class="logo" *ngIf="logo">
        <img [src]="logo">
    </ng-container>
    <form class="" [formGroup]="loginForm" (ngSubmit)="login()">
        <h3 class="header">{{'loginform.header' | translate}}</h3>
       
        <mat-form-field class="input-wrapper">
            <mat-icon matPrefix aria-hidden="false" aria-label="account_box">account_box</mat-icon>
            <input formControlName = "loginUser" matInput placeholder="{{'loginform.username' | translate}}"  name="username">
            <mat-error *ngIf="loginUser.hasError('required')">Це поле є обовязкове*</mat-error>
        </mat-form-field>

        <mat-form-field class="input-wrapper">
            <mat-icon matPrefix aria-hidden="false" aria-label="work">work</mat-icon>
            <input formControlName = "password" type="password" matInput placeholder="{{'loginform.userpassword' | translate}}"  name="password">
            <mat-error *ngIf="password.hasError('required')">Це поле є обовязкове*</mat-error>
        </mat-form-field>
        <div class="alert" *ngIf="error">
            <label>{{ error }}</label>
        </div>
        <button [disabled]="loginForm.invalid" class="butt-wrap" mat-flat-button color="primary" type="submit">{{'loginform.enter' | translate}}</button>
    </form>
</div>
